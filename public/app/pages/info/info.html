<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Container Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="info">

  <ion-card>
    <ion-card-header>
      Basic Info
    </ion-card-header>

    <ion-card-content>
        <p>Name: {{name}}</p>
        <p>Created: {{created}}</p>
        <p>Id: {{id}}</p>
        <p>Restart Count: {{restart}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Config
    </ion-card-header>

    <ion-card-content>
      <p>Image: {{image}}</p>
      <p>Hostname: {{hostname}}</p>
      <p>Tty: {{tty}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Environment Variables
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let env of envs">
        {{env}}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Command
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let cmd of command">
        {{cmd}}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Network
    </ion-card-header>

    <ion-card-content>
      <p>IP: {{ip}}</p>
      <p>Bridge: {{bridge}}</p>
      <p>MacAddress: {{mac}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
