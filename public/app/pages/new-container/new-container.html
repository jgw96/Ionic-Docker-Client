<ion-header>
  <ion-navbar primary>
    <ion-title>New Container</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="new-container">

  <ion-list>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-select [ngModel]="image" (ngModelChange)="imageSelected($event)">
        <ion-option *ngFor="let image of images" value="{{image.Id}}">{{image.RepoTags[0]}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Command to run</ion-label>
      <ion-input #command type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Container Name</ion-label>
      <ion-input #name type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button id="createButton" (click)="createContainer(command.value, name.value)" block primary>Create</button>

</ion-content>
