<ion-header>

  <ion-navbar primary>
    <ion-title>Pull Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="new-image">

  <ion-list>
    <ion-item>
      <ion-label floating>Image Name</ion-label>
      <ion-input #imageName type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button id="createButton" (click)="pullImage(imageName.value)" block primary>Pull Image</button>

</ion-content>
