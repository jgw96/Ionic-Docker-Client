<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Image Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="image-info">

  <ion-card>
    <ion-card-header>
      Basic Info
    </ion-card-header>

    <ion-card-content>
        <p>Tag: {{tag}}</p>
        <p>OS: {{os}}</p>
        <p>Arch: {{arch}}</p>
        <p>ID: {{id}}</p>
        <p>Created: {{created}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
